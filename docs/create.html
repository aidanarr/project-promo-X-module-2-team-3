  <body>
    <header class="header">
<div class="header__div">
    <a href="index.html"><img class="header__div--img" src="./images/easy_4.png" alt="Logo Awesome profile cards" ></a>
</div>
</header>


    <main class="main">
      <section class="card-section">
    <div class="card-boxes">
        <button class="reset js_reset" type="button" name="button"><i class="fa-regular fa-trash-can"></i> RESET</button>
        <article class="card">
            <section class="js_card_color green_text">
                <h2 class="name js_name">Nombre Apellido</h2>
                <h3 class="subtitle js_job">Front-end developer</h3>
            </section>
            <div class="card__pic js_card_pic">
            </div>
            <section class="js_socials_color green_socials">
                <a class="icon js_tel" href=""><i class="fa-solid fa-mobile-screen-button"></i></a>
                <a class="icon js_mail" href=""><i class="fa-regular fa-envelope"></i></a>
                <a class="icon js_linkedin" target="_blank" href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                <a class="icon js_github" target="_blank" href="#"><i class="fa-brands fa-github-alt"></i></a>
            </section>
        </article>
    </div>
</section>
      <section class="form">
    <form class="js_form">
        
    <fieldset class="desing collapsable">
      <legend class="text js_legend_box_design"> 
        <div>
        <i class="fa-regular fa-object-ungroup design-icon"></i>  DISEÑA
      </div>
           <i class="fa-solid fa-chevron-down js_design_down js_array_flechas"> </i>
    </legend>
    
    <div class="js_color_div hidden">
      
      <section class="listas">
        <h4  class="tit">COLORES</h4>

      <div class="inputs">

        
          <legend></legend>
    
        <ul class="colors">
        
          <li><label for="1"></label>
         <input type="radio" name="colors" id="1" value="1" checked/></li>

       
          <li><label for="2"> </label>
         <input type="radio" name="colors" id="2" value="2"/></li>
       
       
       
          <li><label for="3"> </label>
          <input type="radio" name="colors" id="3" value="3"/></li>

          <li><label for="4"> </label>
            <input type="radio" name="colors" id="4" value="4"/></li>

          <li><label for="5"> </label>
            <input type="radio" name="colors" id="5" value="5"/></li>


            <li><label for="6"> </label>
              <input type="radio" name="colors" id="5" value="6"/></li>
          
          <li><label for="6"> </label>
          <input type="radio" name="colors" id="6" value="7"/></li>
        </ul>
        
        <div class="paleta">
        <ul class="div">
        <li class="a1">
          <div class="a1-1"></div>
          <div class="a1-2"></div>
          <div class="a1-3"></div>
        </li>
        <li class="a2">
          <div class="a2-1"></div>
          <div class="a2-2"></div>
          <div class="a2-3"></div>
        </li>
        <li class="a3">
          <div class="a3-1"></div>
          <div class="a3-2"></div>
          <div class="a3-3"></div>
        </li>

        <li class="a4">
          <div class="a4-1"></div>
          <div class="a4-2"></div>
          <div class="a4-3"></div>
        </li>

        <li class="a5">
          <div class="a5-1"></div>
          <div class="a5-2"></div>
          <div class="a5-3"></div>
        </li>
        <li class="a6">
          <div class="a6-1"></div>
          <div class="a6-2"></div>
          <div class="a6-3"></div>
        </li>

        <li class="a7">
          <div class="a7-1"></div>
          <div class="a7-2"></div>
          <div class="a7-3"></div>
        </li>
        </ul>
      </div>


      </div>

    </div>
    </fieldset>

    
    <hr>

    

  

      
      
      


        
                   


    
    
    
    


    
    

    



        <fieldset class="fill collapsable">
    <legend class="fill__text js_legend_box_fill"> 
        <div>
        <i class="fa-solid fa-keyboard fill__icon"></i> RELLENA </div>
        <i class="fa-solid fa-chevron-down fill__icon--down js_fill_down js_array_flechas"></i></legend>
    <div class="fill__inputs js_fill_div hidden">

        <label for="name">Nombre completo</label>
        <input type="text" id="name" name="name" placeholder="Ej: Sally">
        
        <label for="position">Puesto</label>
        <input type="text" id="position" name="position" placeholder="Ej: Front-end-junior">

        
        <legend class="profile-hover">Imagen de perfil</legend>
        <div class="fill__inputs--image">
        <label for="image" class="label_image">Añadir imagen</label>
        <input type="file" id="image" class="image js__image" placeholder="Añadir imagen">
        <div class="image__preview js_image_preview"></div>
        </div>

        <label class="js_email_label" for="email">Email</label>
        <input class="js_email" type="email" id="email" name="email" placeholder="Ej: Sally@gmail.com">

        <label for="phone">Teléfono</label>
        <input type="number" id="phone" name="phone" placeholder="Ej: 555-55-55-55">

        <label for="link">Linkedin</label>
        <input type="text" id="link" name="link" placeholder="Ej: sally.hill">

        <label for="gituser">Github</label>
        <input type="text" id="gituser" name="gituser" placeholder="Ej: Sally">

    </div>
</fieldset>
        <hr>

<fieldset class="comparte collapsable">
    <legend class="share js_legend_box_share">
        <div>
       <i class="fa-sharp fa-solid fa-share-nodes"></i>      COMPARTE </div>
       <i class="fa-solid fa-chevron-down icon_down js_share_down js_array_flechas"> </i>
    </legend>
   
    <div class=" share_div js_share_div hidden">
    <div class="tarjet">
        <section class="enlace1">
            <button class="btn js_btn_share">
                <a  class="enl" href="#" ><i class="fa-regular fa-address-card"></i>  CREAR TARJETA</a>
            </button>
            
                
        </section>
     
    </div>
    


    <div class="crear js_create hidden">   
       <hr class="line">
    <p>La tarjeta ha sido creada:</p>
     
    <a class="enl2  js_cardUrl" href="#" target="_blank" ></a>

    <a class="enl3 js-twitter" href="#" target="_blank"><i class="fa-brands fa-x-twitter"></i> Compartir en X </a>
    
    </div> 

    <div class="crear js_error hidden">   
        <hr class="line">
     <p>Hemos detectado algunos errores:</p>
     <p class="errormsg"></p>
     </div> 
 

        
</div>
<hr>
    
  
    
</fieldset>
